<!DOCTYPE html>
<html>
  <head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- External CSS -->
    <style>
      header {
        background-color: #333;
        color: white;
      }

      h2 {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="color: #ff6347">Grocery Shopping Made Easy</h1>
      <!-- Inline CSS -->
    </header>

    <main>
      <section id="pantry">
        <h2>Pantry Items</h2>
        <h3>Essential Grains</h3>
        <img
          src="https://qph.cf2.quoracdn.net/main-qimg-314b59207ed75e0df3e15da6f7851c29-lq"
          alt="Pantry items"
          style="padding: 10px"
        />
        <!-- Inline CSS -->
        <ul>
          <li>Rice</li>
          <li>Beans</li>
          <li>Pasta</li>
          <li>Cereal</li>
        </ul>
      </section>

      <section id="freezer">
        <h2>Freezer Items</h2>
        <h3>Quick Meals</h3>
        <img
          src="https://www.tastingtable.com/img/gallery/22-frozen-foods-you-should-always-have-in-your-freezer-for-cooking-emergencies/l-intro-1676481894.jpg"
          alt="Freezer items"
          style="padding: 10px"
        />
        <!-- Inline CSS -->
        <ol>
          <li>Frozen Vegetables</li>
          <li>Frozen Pizzas</li>
          <li>Ice Cream</li>
        </ol>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Grocery Shopper</p>
    </footer>
  </body>
</html>
